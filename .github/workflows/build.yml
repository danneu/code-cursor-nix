name: "Build and Cache"
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  workflow_run:
    workflows: ["Update Cursor Version"]
    types:
      - completed
    branches: [main]

jobs:
  build:
    # Only run if not triggered by workflow_run or if the workflow succeeded
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v15
        if: github.ref == 'refs/heads/main'
        with:
          name: code-cursor-nix
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Build code-cursor
        run: |
          nix build .#code-cursor

      - name: Push to Cachix
        if: github.ref == 'refs/heads/main'
        run: |
          nix build .#code-cursor --json | jq -r '.[].outputs.out' | cachix push code-cursor-nix

      - name: Test code-cursor
        run: |
          # Test that cursor binary exists
          test -f ./result/bin/cursor
          echo "Binary exists at ./result/bin/cursor"
